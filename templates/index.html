<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHD MUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: white; font-family: sans-serif; }
        .active-tab { color: #00f2ff; }
        .hide { display: none; }
        .scroller::-webkit-scrollbar { display: none; }
        .player-gradient { background: linear-gradient(to top, #0a0e14 90%, transparent); }
    </style>
</head>
<body class="pb-40">

    <div class="flex justify-center p-6">
        <img src="https://i.ibb.co/67FBHTvH/file-0000000047d8720999fc5f1c62c4fb33.png" alt="GHD MUSIC" class="h-12">
    </div>

    <main id="main-view" class="px-4">
        <section id="home-sec">
            <div id="home-content"></div>
        </section>

        <section id="search-sec" class="hide">
            <input type="text" id="search-box" placeholder="Search songs or albums..." 
                   class="w-full bg-gray-900 border-none rounded-full py-3 px-6 mb-6 outline-none focus:ring-2 focus:ring-cyan-500">
            <div id="search-results" class="grid grid-cols-2 gap-4"></div>
        </section>

        <section id="album-view" class="hide">
            <button onclick="showPage('home')" class="mb-4 text-cyan-400"><i class="fas fa-chevron-left"></i> Back</button>
            <div id="album-info" class="text-center mb-6"></div>
            <div id="album-songs" class="space-y-2"></div>
        </section>
    </main>

    <div id="mini-player" class="fixed bottom-20 left-0 right-0 bg-[#0f141c] p-3 flex items-center gap-3 border-t border-gray-800 hide z-40" onclick="openFullPlayer()">
        <img id="m-img" class="w-12 h-12 rounded">
        <div class="flex-1 overflow-hidden">
            <p id="m-title" class="truncate font-bold text-sm"></p>
            <p id="m-artist" class="truncate text-xs text-gray-400"></p>
        </div>
        <button onclick="event.stopPropagation(); togglePlay()"><i id="m-play-icon" class="fas fa-play text-xl"></i></button>
    </div>

    <div id="full-player" class="fixed inset-0 bg-[#05070a] z-50 hide p-8 flex flex-col items-center">
        <button onclick="closeFullPlayer()" class="absolute top-8 left-8"><i class="fas fa-chevron-down text-2xl"></i></button>
        <img id="f-img" class="w-72 h-72 rounded-2xl shadow-2xl mt-20 mb-10 object-cover">
        <h2 id="f-title" class="text-2xl font-bold text-center truncate w-full"></h2>
        <p id="f-artist" class="text-gray-400 mb-10"></p>
        
        <input type="range" id="f-progress" class="w-full accent-cyan-500 mb-2" value="0">
        <div class="w-full flex justify-between text-xs text-gray-500 mb-8">
            <span id="f-current">0:00</span><span id="f-total">0:00</span>
        </div>

        <div class="flex items-center justify-around w-full max-w-xs">
            <i class="fas fa-step-backward text-2xl"></i>
            <button onclick="togglePlay()" class="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center">
                <i id="f-play-icon" class="fas fa-play text-xl"></i>
            </button>
            <i class="fas fa-step-forward text-2xl"></i>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-[#0a0e14] border-t border-gray-900 flex justify-around items-center z-50">
        <button onclick="showPage('home')" id="n-home" class="active-tab flex flex-col items-center">
            <i class="fas fa-home text-xl"></i><span class="text-[10px]">Home</span>
        </button>
        <button onclick="showPage('search')" id="n-search" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-search text-xl"></i><span class="text-[10px]">Search</span>
        </button>
        <button class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-list text-xl"></i><span class="text-[10px]">Playlist</span>
        </button>
    </nav>

    <audio id="audio-engine"></audio>

    <script>
        const audio = document.getElementById('audio-engine');
        let current = {};

        window.onload = async () => {
            const res = await fetch('/api/home');
            const data = await res.json();
            let html = '';
            for(let lang in data) {
                html += `<h2 class="text-lg font-bold mt-6 mb-3 capitalize tracking-wide">${lang} Trending</h2>
                         <div class="flex gap-4 overflow-x-auto scroller pb-2">`;
                data[lang].forEach(a => {
                    html += `<div class="min-w-[140px]" onclick="openAlbum('${a.id}')">
                                <img src="${a.image}" class="rounded-lg shadow-lg mb-2">
                                <p class="text-xs font-bold truncate">${a.title}</p>
                             </div>`;
                });
                html += `</div>`;
            }
            document.getElementById('home-content').innerHTML = html;
        };

        async function openAlbum(id) {
            showPage('album');
            const res = await fetch(`/api/album/${id}`);
            const data = await res.json();
            document.getElementById('album-info').innerHTML = `
                <img src="${data.songs[0].image}" class="w-48 h-48 mx-auto rounded-xl shadow-xl mb-4">
                <h2 class="text-xl font-bold">${data.title}</h2>`;
            let sHtml = '';
            data.songs.forEach(s => {
                sHtml += `<div class="bg-gray-900/50 p-3 rounded-lg flex items-center gap-4" onclick='playSong(${JSON.stringify(s)})'>
                            <i class="fas fa-play text-cyan-400"></i>
                            <div class="overflow-hidden"><p class="text-sm font-bold truncate">${s.title}</p></div>
                          </div>`;
            });
            document.getElementById('album-songs').innerHTML = sHtml;
        }

        function playSong(s) {
            current = s;
            audio.src = s.url;
            audio.play();
            document.getElementById('mini-player').classList.remove('hide');
            updateUI();
        }

        function updateUI() {
            ['m', 'f'].forEach(p => {
                document.getElementById(`${p}-img`).src = current.image;
                document.getElementById(`${p}-title`).innerText = current.title;
                document.getElementById(`${p}-artist`).innerText = current.artist;
                document.getElementById(`${p}-play-icon`).className = audio.paused ? 'fas fa-play' : 'fas fa-pause';
            });
        }

        function togglePlay() {
            audio.paused ? audio.play() : audio.pause();
            updateUI();
        }

        function showPage(p) {
            ['home-sec', 'search-sec', 'album-view'].forEach(s => document.getElementById(s).classList.add('hide'));
            document.getElementById(p + (p==='album'?'':' -sec').trim()).classList.remove('hide');
            document.getElementById('n-home').className = p==='home'?'active-tab flex flex-col items-center':'text-gray-500 flex flex-col items-center';
            document.getElementById('n-search').className = p==='search'?'active-tab flex flex-col items-center':'text-gray-500 flex flex-col items-center';
        }

        function openFullPlayer() { document.getElementById('full-player').classList.remove('hide'); }
        function closeFullPlayer() { document.getElementById('full-player').classList.add('hide'); }

        document.getElementById('search-box').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const res = await fetch(`/api/search?q=${e.target.value}`);
                const data = await res.json();
                let html = '';
                data.forEach(s => {
                    html += `<div class="bg-gray-900 p-2 rounded-lg" onclick='playSong(${JSON.stringify(s)})'>
                                <img src="${s.image}" class="rounded mb-2">
                                <p class="text-[10px] font-bold truncate">${s.title}</p>
                             </div>`;
                });
                document.getElementById('search-results').innerHTML = html;
            }
        };

        audio.ontimeupdate = () => {
            const p = (audio.currentTime / audio.duration) * 100;
            document.getElementById('f-progress').value = p || 0;
            document.getElementById('f-current').innerText = formatTime(audio.currentTime);
            document.getElementById('f-total').innerText = formatTime(audio.duration);
        };

        function formatTime(t) {
            let m = Math.floor(t/60), s = Math.floor(t%60);
            return `${m}:${s<10?'0':''}${s}`;
        }
    </script>
</body>
</html>
