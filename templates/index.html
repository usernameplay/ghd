<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHD MUSIC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1e1e1e; --accent: #1db954; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 150px; }
        header { padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: var(--accent); }
        
        .section-title { padding: 10px 20px; font-size: 18px; }
        .horizontal-scroll { display: flex; overflow-x: auto; padding: 10px; gap: 15px; scrollbar-width: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        
        .album-card { min-width: 140px; background: var(--card); padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
        .album-card img { width: 100%; border-radius: 8px; }
        .album-card p { font-size: 12px; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bottom Player */
        #player-bar { position: fixed; bottom: 70px; left: 0; right: 0; background: #282828; padding: 10px; display: none; align-items: center; border-radius: 15px 15px 0 0; }
        #player-bar img { width: 50px; height: 50px; border-radius: 5px; margin-right: 10px; }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .bottom-nav i { font-size: 20px; color: #888; cursor: pointer; }
        .bottom-nav .active { color: var(--accent); }

        /* Search & Album View Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 90%; background: var(--bg); display: none; overflow-y: auto; padding-top: 20px; z-index: 100; }
        .song-item { display: flex; align-items: center; padding: 10px 20px; border-bottom: 1px solid #222; cursor: pointer; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 25px; }
    </style>
</head>
<body>

    <header>GHD MUSIC</header>

    <div id="home-content">
        <div class="section-title">Malayalam Trending</div>
        <div class="horizontal-scroll">
            {% for album in data.malayalam %}
            <div class="album-card" onclick="openAlbum('{{album.id}}')">
                <img src="{{album.image}}">
                <p>{{album.name}}</p>
            </div>
            {% endfor %}
        </div>
        
        <div class="section-title">Tamil Trending</div>
        <div class="horizontal-scroll">
            {% for album in data.tamil %}
            <div class="album-card" onclick="openAlbum('{{album.id}}')">
                <img src="{{album.image}}">
                <p>{{album.name}}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="album-view" class="overlay">
        <span class="close-btn" onclick="$('.overlay').hide()">&times;</span>
        <div id="album-songs-list"></div>
    </div>

    <div id="player-bar">
        <img id="play-img" src="">
        <div style="flex-grow: 1;">
            <div id="play-title" style="font-size: 14px; font-weight: bold;"></div>
            <div id="play-artist" style="font-size: 12px; color: #aaa;"></div>
        </div>
        <audio id="main-audio" controls style="height: 30px;"></audio>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home active" onclick="showHome()"></i>
        <i class="fas fa-search" onclick="alert('Search feature loading...')"></i>
        <i class="fas fa-list"></i>
    </div>

    <script>
        function openAlbum(id) {
            $.getJSON('/api/album/' + id, function(data) {
                let html = `<div style="text-align:center; padding:20px;">
                                <img src="${data.image.replace('150x150','500x500')}" style="width:200px; border-radius:10px;">
                                <h2>${data.title}</h2>
                            </div>`;
                data.songs.forEach(song => {
                    html += `<div class="song-item" onclick="playSong('${song.id}')">
                                <div style="flex-grow:1;"><b>${song.song}</b><br><small>${song.singers}</small></div>
                                <i class="fas fa-play"></i>
                             </div>`;
                });
                $('#album-songs-list').html(html);
                $('#album-view').fadeIn();
            });
        }

        function playSong(id) {
            $.getJSON('/api/song/' + id, function(data) {
                $('#play-img').attr('src', data.image.replace('150x150','500x500'));
                $('#play-title').text(data.song);
                $('#play-artist').text(data.singers);
                $('#main-audio').attr('src', data.download_url);
                $('#player-bar').css('display', 'flex');
                document.getElementById('main-audio').play();
            });
        }

        function showHome() {
            $('.overlay').hide();
        }
    </script>
</body>
</html>
